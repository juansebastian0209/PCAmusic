<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-capitalize"
      >Iniciar sesion</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-padding">
    <img src="assets/images/Login-Image.png" />
  </figure>
  <p class="ion-hide">Hola Mundo</p>

  <form method="post" action="" class="ion-padding" class="ion-text-center">
    <label for="username" class="ion-text-capitalize">Nombre de usuario</label>
    <br />
    <input type="text" id="username" name="username" required />
    <br />
    <label for="password">Contraseña</label>
    <br />
    <input type="password" id="password" name="password" required />
    <br />
    <button type="submit" class="ion-text-capitalize">Iniciar sesión</button>
  </form>
</ion-content>
